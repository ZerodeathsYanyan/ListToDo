<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>DOM Manipulation</title>
</head>
<body style="background-color: beige;">
  <style>
    h1 {
      font-size: 2.5rem;
      color: #333; 
      text-align: center;
      margin-bottom: 20px;
      text-transform: uppercase; 
      letter-spacing: 2px; 
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); 
    }
    .todo-item {
      margin-bottom: 20px;
    }
    
  </style>
<h1>My Personal To do List</h1> <br>

<div class="form-floating" style="width: 50%;">
  <label for="titleInput" style="font-size: large;">Title</label>
  <textarea class="form-control" placeholder="Title" id="titleInput"></textarea>
</div>
<br>
<div class="form-floating" style="width: 50%;" >
  <label for="descriptionInput">Description</label>
  <textarea class="form-control" placeholder="Description" id="descriptionInput" style="height: 150px;"></textarea>
</div>
<br>
<button id="AddBtn" class="btn btn-primary">Add</button>
<br><br>
  <div class="row" id="todoList">
  </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
  $(document).ready(function() {
    $('#AddBtn').click(function() {
      var title = $('#titleInput').val();
      var description = $('#descriptionInput').val();
      
      if (title.trim() !== '' && description.trim() !== '') {
        var card = `
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">${title}</h5>
              <p class="card-text">${description}</p>
              <button class="btn btn-primary deleteBtn" style="background-color: red;">Delete</button>
            </div>
          </div>`;
        
        $('#todoList').append(card);
        
        $('#titleInput').val('');
        $('#descriptionInput').val('');
      } else {
        alert('Fill out the title and description before adding!');
      }
    });


    $(document).on('click', '.deleteBtn', function() {
      $(this).closest('.card').remove();
    });
  });
</script>
</body>
</html>
